<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;1,400;1,500;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="birthDate">
        <form>

          <div class="error-container">
            <label for="day">Day</label>
            <input type="number" id="day" min="1" max="31" placeholder="DD">
            <div id="day-error" class="error-message">Please enter a valid day.</div>
          </div>

          <div class="error-container">
            <label for="month">Month</label>
            <input type="number" id="month" min="1" max="12" placeholder="MM">
            <div id="month-error" class="error-message">Please enter a valid month.</div>
          </div>

          <div class="error-container">
            <label for="year">Year</label>
            <input type="number" id="year" min="1900" placeholder="YYYY">
            <div id="year-error" class="error-message">Please enter a valid year.</div>
          </div>
        </form>
      </div>
      <div class="line">
        <button class="circle-btn">
          <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
        </button>
      </div>

      <div class="output">
        <div class="years">
          <span class="number" id="y">--</span> years
        </div>
        <div class="months">
          <span class="number" id="m">--</span> months
        </div>
        <div class="days">
          <span class="number" id="d">--</span> days
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AYeagerr">Abdulrhman Mohamed</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
